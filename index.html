<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>

    <div class="container"><br>
        <h1 class="text-success text-center ">
            From Validation in javascript
        </h1><br>
        <div class="col-lg-8 m-auto d-block">
            <form onsubmit=" return validation()" class=" bg-light ">
                <div class="form-group">
                    <label>UserName :</label>
                    <input type="text" name="user" class="form-control" id="user" autocomplete="off">
                    <span class="text-danger" id="userName"></span>
                </div>

                <div class="form-group">
                    <label>Password :</label>
                    <input type="text" name="Password" class="form-control" id="password" autocomplete="off">
                    <span class="text-danger" id="Passwords"></span>
                </div>

                <div class="form-group">
                    <label>Conform Password :</label>
                    <input type="text" name="conpass" class="form-control" id="conpass" autocomplete="off">
                    <span class="text-danger" id="Conformpass"></span>
                </div>

                <div class="form-group">
                    <label>Mobile No :</label>
                    <input type="text" name="Mobile" class="form-control" id="mobile" autocomplete="off">
                    <span class="text-danger" id="moblieno"></span>
                </div>

                <div class="form-group">
                    <label>Email :</label>
                    <input type="text" name="Email" class="form-control" id="emails" autocomplete="off">
                    <span class="text-danger" id="mail"></span>
                </div>

                <button class="btn btn-success mt-3">submit</button>
            </form>
        </div>
    </div>




    <script>
        function validation() {
            var user = document.getElementById('user').value;
            var pass = document.getElementById('password').value;
            var conpass = document.getElementById('conpass').value;
            var mobile = document.getElementById('mobile').value;
            var Email = document.getElementById('emails').value;



            if (user == "") {
                document.getElementById('userName').innerHTML = "** Please fill the valid user Name";
                return false;
            }
            if((user.length <= 2)||(user.length > 20)){
                document.getElementById('userName').innerHTML = "** user lenght must be between 2 and 20.";
                return false;
            }
            if(!isNaN(user)){
                document.getElementById('userName').innerHTML = "** Only character are allowed";
                return false;  
            }



            
            if (pass == "") {
                document.getElementById('Passwords').innerHTML = "** Please fill the Password";
                return false;

            }
            if((pass.length <= 5)||(pass.length > 20)){
                document.getElementById('Passwords').innerHTML = "** password must be between 5 and 20";
                return false;
            }
           



            if (conpass == "") {
                document.getElementById('Conformpass').innerHTML = "** Please fill the Re-Password";
                return false;

            }
            if(pass !=conpass){
                document.getElementById('Conformpass').innerHTML = "**Password are not macth";
                return false;
            }


            if (mobile == "") {
                document.getElementById('moblieno').innerHTML = "** Please fill the mobile no 10 digt";
                return false;

            }
            if(isNaN(mobile)){
                document.getElementById('moblieno').innerHTML = "** user must write digits only not characters";
                return false;
            }
            if(mobile.length!=10){
                document.getElementById('moblieno').innerHTML = "** plaese enter the 10 digits number ";
                return false;
            }



            if(Email == ""){
                document.getElementById('mail').innerHTML = "** Please fill the Email id";
                return false;
               

            }
            if (Email.indexOf('@')<=0) {
                document.getElementById('mail').innerHTML = "** @ Invailid Position";
                return false;

            }
            if((Email.charAt(Email.length-4)!='.') && (Email.charAt(Email.length-3)!='.')){
                document.getElementById('mail').innerHTML = "** . Invailid Position";
                return false; 
            }
        }


    </script>
</body>

</html>
